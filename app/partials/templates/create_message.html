<div class="row" data-ui-if="!newMessage.to">
  <input type="text" placeholder="Receipient" data-ng-model="newMessage.to">
</div>
<div class="row">
  <input type="text" class="span7" placeholder="Subject" data-ng-model="newMessage.title">
</div>
<div class="row">
  <textarea type="text" class="span7" rows="5" placeholder="Your message" data-ng-model="newMessage.content">
</div>
