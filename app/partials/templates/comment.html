<div class="well">
	<div data-ui-if="user.id != d.creator.id">
	    <div data-ng-init="date=d.modified">
	        {{ ' ' | dateDiff:date }} by <a data-ng-href="#!/users/{{d.creator.id}}">{{d.creator.first_name}} {{d.creator.last_name}}</a>
	    </div>
	</div>
	<div data-ui-if="user.id == d.creator.id">
	    <div data-ng-init="date=d.modified">
	        {{ ' ' | dateDiff:date }} by {{d.creator.first_name}} {{d.creator.last_name}}
	    </div>
	</div>
	<h5>{{d.title}}</h5>
	<div data-ng-bind-html-unsafe="d.content | parseContent"></div>
	<a  data-ng-click="showComments(d.id, d.comments)">{{d.comments.length}} comments</a>
	<button class="btn" data-ng-click="openDialog(d)">Comment</button>
	<div ng-repeat="d in d.comments" data-ng-include src="'partials/templates/comment.html'"></div>
</div>
