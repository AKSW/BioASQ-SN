<div class="span12">
    <div data-ui-if="user.id != d.creator.id">
        <div data-ng-init="old=d.created; new=currentDate()">
            {{ ' ' | dateDiff:old:new }} by <a data-ng-href="#!/users/{{d.creator.id}}">{{d.creator.first_name}} {{d.creator.last_name}}</a>
        </div>
    </div>
    <div data-ui-if="user.id == d.creator.id">
        <div data-ng-init="old=d.created; new=currentDate()">
            {{ ' ' | dateDiff:old:new }} by {{d.creator.first_name}} {{d.creator.last_name}}
        </div>
    </div>
    <h5>{{d.title}}</h5>
    <div data-ng-bind-html-unsafe="d.content | parseContent"></div>
</div>
