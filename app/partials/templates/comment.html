<div class="span12">
    {{d.created}} <span data-ui-if="user.id != d.creator.id"> by <a data-ng-href="#!/users/{{d.creator.id}}">{{d.creator.first_name}} {{d.creator.last_name}}</a></span>
    <h5>{{d.title}}</h5>
    <div data-ng-repeat="line in d.content">
        {{line}}<br />
    </div>
</div>
