<div class = "modal-header">

    <h4>{{user.name}}</h4>

</div>
<div class = "modal-body">
<form name = "bioasqForm" class = "form-horizontal">
    <fieldset>
        <legend>{{user.first_name}} {{user.last_name}}</legend>
        <input  type            = "text"
                class           = "input-xlarge"
                name            = "inputTitle"
                id              = "inputTitle"
                data-ng-change  = "save(inputTitle,inputMessage)"
                data-ng-model   = "inputTitle"
                placeholder     = "A title is required."
                autofocus       = "autofocus"
                required
                data-ui-reset
        />
	    <button type = "submit"
	            class = "btn"
	            data-ng-disabled = "!bioasqForm.$valid"
	            data-ng-click = "send(inputTitle, inputMessage)">
	               <i class="icon-envelope"></i> Send
	    </button>

        <div class = "vspace"></div>

        <textarea class="input-xxlarge"
                name            = "inputMessage"
                id              = "inputMessage"
                data-ng-change  = "save(inputTitle,inputMessage)"
                data-ng-model   = "inputMessage"
                placeholder     = "A message is required."
                required
                data-ui-reset>
        </textarea>
    </fieldset>
</form>
</div>
