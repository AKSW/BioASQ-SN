<div data-ng-include src="'partials/navi.html'"></div>
<div class="vspace"></div>

<div class="container">
    <div data-ng-repeat="q in questions">
        <!-- questions-->
        <div class="row">

            <div class="span6">
                <div class="row">
                    <a class="btn btn-link" data-ng-init="isCollapsed = true" data-ng-click="questionDetail(q.id); isCollapsed = !isCollapsed" >{{q.body}} </a>
                </div>

                <div class="vspace"></div>

                <div class="row">
                    <div class="span1 text-center"><button data-ng-click="vote(q.id, 'up')" class="btn btn-mini"><i class="icon-arrow-up"></i></button></div>
                    <div class="span5">{{q.created}} created by <a data-ng-href="#!/users/{{q.creator_id}}">{{q.creator_first_name}} {{q.creator_last_name}}</a></div>
                </div>
                <div class="row">
                    <div class="span1 text-center">{{q.rank}}</div>
                    <div class="span5">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="span1 text-center"><button data-ng-click="vote(q.id, 'down')" class="btn btn-mini"><i class="icon-arrow-down"></i></button></div>
                    <div class="span5">{{q.comments.length}} comments</div>
                </div>
            </div>

            <div class="span6">
                <div class="row">
                    <div data-collapse="isCollapsed">
                        <div data-ng-include src="'answer.html'"></div>
                        <!--<button class="btn btn-small pull-right" data-ng-click="isCollapsed = !isCollapsed">Close</button>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="vspace"></div>

        <hr>
    </div>
</div>

<script type="text/ng-template" id="answer.html">
    <div class="well">
        {{details[q.id].answer.body}}<br />
        {{details[q.id].answer.annotations}}
    </div>
</script>
