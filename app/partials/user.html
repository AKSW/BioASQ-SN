<div data-ng-include src="'partials/navi.html'"></div>
<div class="vspace"></div>

<div class="container">
    <div class="row">
        <div class="span1">
            <img data-ng-src={{user.img}} alt="{{user.first_name}} {{user.last_name}}" />
        </div>
        <div class="span11">
            {{user.first_name}} {{user.last_name}}<br />
            {{user.description}}
        </div>
    </div>

    <div class="vspace"></div>

    <div class="row">
        <div class="span1"> </div>
        <div class="span11 btn-group" data-ng-hide="me.id == user.id">
            <button class="btn" data-ng-click="open = true">Message</button>
            <button class="btn" data-ng-click="follow()">Follow</button>
        </div>
    </div>
</div><br />

<div class="vspace"></div>

<div class="container">
    <!-- btns -->
    <div class="btn-group" data-toggle="buttons-checkbox">
        <button type="button" class="btn btn-inner" data-ng-model="radioModel" data-btn-radio="'Following'" data-ng-click="showFollowing()">Following</button>
        <button type="button" class="btn btn-inner" data-ng-model="radioModel" data-btn-radio="'Followers'" data-ng-click="showFollowers()">Followers</button>
        <button type="button" class="btn btn-inner" data-ng-model="radioModel" data-btn-radio="'Comments'"  data-ng-click="showComments()">Comments</button>
    </div>
    <!-- btn active -->
    <div data-ng-init="radioModel = 'Following'"></div>
    <!-- table -->
    <div data-ng-repeat="d in data">
        <div class="row">
            <div data-ng-switch data-on="radioModel">
                <div data-ng-switch-when="Following">

                    <div data-ng-switch data-on="d.type">
                        <div data-ng-switch-when="Question"><div data-ng-include src="'template_Question.html'"></div></div>
                        <div data-ng-switch-when="User">    <div data-ng-include src="'template_User.html'"></div></div>
                    </div>

                </div>
                <div data-ng-switch-when="Followers">       <div data-ng-include src="'template_User.html'"></div></div>
                <div data-ng-switch-when="Comments">        <div data-ng-include src="'template_Comments.html'"></div></div>

                <div class="vspace"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="template_User.html">
    <div class="span1">
        <img data-ng-src={{d.img}} alt="{{d.first_name}} {{d.last_name}}" /><br />
    </div>
    <div class="span11">
        {{d.first_name}} {{d.last_name}}
    </div>
</script>
<script type="text/ng-template" id="template_Comments.html">
    <div class="span12">
        {{d.content}}
    </div>
</script>
<script type="text/ng-template" id="template_Question.html">
    <div class="span12">{{d.body}}</div>
</script>

<div data-modal="open" data-close="open = false" data-options="{backdropFade: true, dialogFade:true }">
    <div class="modal-header">
        <h4>{{user.name}}</h4>
    </div>
    <div class="modal-body">
    <form>
        <fieldset>
            <legend>{{user.first_name}} {{user.last_name}}</legend>
            <label>Write a message ...</label>
            <input type="text" placeholder="Write a message ..." autofocus="autofocus" /><br />

            <button type="submit" class="btn">Submit</button>
        </fieldset>
    </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-inner cancel" data-ng-click="TODO();open = false">Cancel</button>
    </div>
</div>
