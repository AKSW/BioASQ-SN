<div class="container">
  <div data-ng-include="'templates/partials/navi.html'"></div>
  <div data-ng-repeat="activity in activities">
    <div class="row">
      <div class="offset1 span10" data-ng-include="'templates/partials/activity.html'"></div>
    </div>
  </div>
  <div data-ui-if="activitiesFetched && !activities.length" class="row">
    <div class="offset1 span10">
      <div class="well">No activities yet. You should follow more people/questions.</div>
  </div>
</div>
