<div class="well">
  <div>
    <a href="#!/users/{{follow.creator}}">{{follow.creator}}</a>
    is now following
    <span data-ng-switch data-on="follow.about_type">
      <a data-ng-switch-when="User" href="#!/users/{{follow.about}}">{{follow.about}}</a>
      <a data-ng-switch-when="Question" href="#!/questions/{{follow.about}}">a question</a>
    </span>.
  </div>
  <div class="label">{{ '' | dateDiff:follow.created }}</div>
</div>
