<div class="navbar navbar-inner">
  <div class="pull-left" style="width:77px">
    <div class="logo-nav">
      <div class="css-image"></div>
    </div>
  </div>
  <ul class="nav">
    <li data-ng-repeat="(_, config) in pages"
        data-ng-class="{active: $uiRoute}"
        data-ui-route="#/{{config.routeName}}">
        <a data-ng-href="#!/{{config.routeName}}">
        {{config.label}}
      </a>
    </li>
  </ul>
  <ul class="nav pull-right">
    <li data-ui-route="#/users/{{me.id}}" data-ng-class="{active: $uiRoute}">
      <a data-ng-href="#!/users/{{me.id}}">{{name}}</a>
    </li>
  </ul>
</div>
<div class="row">
  <div class="offset3 span6">
    <span data-ng-include="'templates/partials/alert.html'"></span>
  </div>
</div>
