<textarea type="text" style="width:97%" rows="3" placeholder="Your comment" data-ng-model="newComment.content"></textarea>
<div class="row">
  <div class="pull-right">
    <button class="btn" data-ng-click="cancelComment()">Cancel</button>
    <button class="btn btn-success" data-ng-click="saveComment(question, newComment)">Save</button>
  </div>
</div>
