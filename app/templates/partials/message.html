<span class="pull-right">
  <span data-ui-if="section=='inbox'">
    from: <a href="#!/users/{{message.creator.id}}">{{message.creator.name}}</a>,
    <span class="label">{{message.created | relativeDate}}</span>
  </span>
  <span data-ui-if="section=='outbox'">
    to: <a href="#!/users/{{message.to.id}}">{{message.to.name}}</a>,
    <span class="label">{{message.created | relativeDate}}</span>
  </span>
</span>
<h4 class="clearfix">{{message.title || '[No subject]'}}</h4>
<div data-ng-bind-html="message.content | newlines | idlinky"></div>
<hr data-ui-if="newMessage.reply_of==message.id">
<div class="row" data-ui-if="section=='inbox'" data-ng-init="newMessage.reply_of==message.id">
  <div data-ui-if="newMessage.reply_of==message.id" data-ng-include="'templates/partials/create_message.html'"></div>
  <button class="btn pull-right" data-ui-if="newMessage.reply_of!=message.id" data-ng-click="reply(message)">Reply</button>
</div>
